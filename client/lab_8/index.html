<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will's Local Restaurants</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <link rel="stylesheet" href="style.css">

    <!-- leaflet go after leaflet css -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>

    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header class="header">
        <h2>Will's Labs for INST377</h2>
    </header>
    <div class="container">
        <div class="box left_section">
            <h2>Form Inputs</h2>
            <form
                class="box main_form" 
                action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
            >
                <button id="retrieve-data-button" type="button">Load County Data</button>
                <button id="clear-data-button" type="button">Clear County Data</button>
                <label for="resto">Filter By Restaurant Name</label>
                <input name="resto" id="resto">
                <button id="submit-button" type="submit">Generate List</button>
            </form>
        </div>
    
        <div class="box right_section">
            <h2>Local Restaurants</h2>
            <div id="map" class="box"></div>
            <div class="box container" id="restaurant_list">
                A list of resturants from an API
            </div>
        </div>
    </div>

    <footer class="footer box">
        <a href="https://github.com/foshesss">Github account</a>
      </footer>
</body>
</html>
